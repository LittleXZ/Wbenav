<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./main.css">
    <title>前航-前端导航</title>
</head>
<body>
<header id="globalHeader">
    <nav id="navBar">
    </nav>
</header>
<main id="globalMain">
    <div id="webLogo">
        <p><span class="g1">W</span><span class="o1">e</span><span class="o2">b</span><span class="g2">n</span><span
                class="l">a</span><span class="e">v</span></p>
    </div>
    <div id="searchBox">
        <div id="searchIcon">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-search"></use>
            </svg>
        </div>
        <input id="searchInput" type="text" placeholder="使用百度搜索">
    </div>
    <div id="wrapList">
        <div class="listName">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-cc-star"></use>
            </svg>
            <span>我的收藏</span>
        </div>
        <ul class="starList">
            <li class="tagStyle tagAdd">
                <div class="starLogo">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
                <div class="webUrl">
                    添加页面
                </div>
            </li>
        </ul>
    </div>
    <div class="wrapWeb">
        <div class="listName webName">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-web"></use>
            </svg>
            <span>工具网站</span>
        </div>
        <ul class="webList flexCenter">
            <li class="webStyle">
                <div class="siteLogo">
                    <img src="https://favicon.cccyun.cc/https://developer.mozilla.org/" alt="">
                </div>
                <div class="webUrl">
                    MDN文档
                </div>
            </li>
            <li class="webStyle">
                <div class="siteLogo">
                    <img src="https://favicon.cccyun.cc/https://caniuse.com/" alt="">
                </div>
                <div class="webUrl">
                    CanIUse
                </div>
            </li>
            <li class="webStyle">
                <div class="siteLogo">
                    <img src="https://favicon.cccyun.cc/https://www.iconfont.cn/" alt="">
                </div>
                <div class="webUrl">
                    阿里巴巴图标库
                </div>
            </li>

            <li class="webStyle">
                <div class="siteLogo">
                    <img style="display: none !important;"
                         src="https://favicon.cccyun.cc/https://unbug.github.io/codelf/" alt="">
                    <img src="https://unbug.github.io/codelf/images/codelf_logo.f4ae25bd.png" alt="">
                </div>
                <div class="webUrl">
                    CodeIf
                </div>
            </li>
            <li class="webStyle hiddenEle">
                <div class="siteLogo">
                    <img src="https://favicon.cccyun.cc/https://www.bootcdn.cn/" alt="">
                </div>
                <div class="webUrl">
                    BootCDN
                </div>
            </li>
